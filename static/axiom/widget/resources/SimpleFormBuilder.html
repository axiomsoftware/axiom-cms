<div id="SimpleFormBuilder">
    <p>
    Edit the form fields below.
    Field names <strong>must</strong> begin with a letter.
    For Drop-down lists, Radio button groupds, and Checkbox groups use the | pipe | character | to | delimit | values | like | this.
    </p>
    <table dojoattachpoint="fieldsTable">
        <tr>
            <th>Delete</th>
            <th>*Label Name</th>
            <th>Input Type</th>
            <th>Value(s)</th>
            <th>Required</th>
            <th>Rank</th>
        </tr>
    </table>
    <a href="javascript:void(0);" class="button form-button" id="" alt="Update Form Fields" title="Update Form Fields" dojoattachpoint="updateButton">Update Form Fields</a>
</div>
