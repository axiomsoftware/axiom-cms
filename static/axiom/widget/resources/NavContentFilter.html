<div id="ContentFilter">
  <h2 dojoattachpoint="find_desc">Find Content:</h2>
  <label for="prototype">Content Type</label>
  <fieldset><select class="textbox" id="prototype" name="prototype" dojoattachpoint="prototypeList"></select></fieldset>
  <label for="keywords">Keyword</label>
  <fieldset><input id="keywords" type="text" name="keywords" class="textbox" dojoattachpoint="keywordInput" /></fieldset>
  <a href="javascript:void(0);" class="button" id="search" alt="Search" title="Search" dojoattachpoint="searchButton">Search</a>
  <a href="javascript:void(0);" class="button" id="reset" alt="Reset" title="Reset" dojoattachpoint="resetButton">Reset</a>
</div>
