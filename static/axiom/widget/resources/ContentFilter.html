<div id="ContentFilter">
  <div class="fields-wrapper">
    <img id="find" src="" dojoattachpoint="findIcon"/>
    <span dojoattachpoint="find_desc">Find Content:</span>
    <select id="prototype" name="prototype" dojoattachpoint="prototypeList"></select>
    <input id="keywords" type="text" name="keywords" value="Keyword" class="gray" onfocus="this.value='';this.className='';" dojoattachpoint="keywordInput" />
    <a href="javascript:void(0);" class="button" id="search" alt="Search" title="Search" dojoattachpoint="searchButton">Search</a>
    <a href="javascript:void(0);" class="button" id="reset" alt="Reset" title="Reset" dojoattachpoint="resetButton">Reset</a>
  </div>
  <span class="button-wrapper"><img dojoattachpoint="closeButton" dojoattachevent="onclick:closeModal"/></span>
</div>
