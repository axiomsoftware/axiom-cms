<div dojoAttachEvent="onKeyPress:handleKeyPress" class="ax-modal">
  <div class="title"><img class="modal-icon" dojoattachpoint="modalIcon" /><h2 class="title-content" dojoattachpoint="title">Title!</h2></div>
  <div class="content-wrapper"> 
	<div class="content" dojoattachpoint="mainContent">
		<div class="status-wrapper">
			<div class="progress_container">
				<div class="progress_bar" dojoattachpoint="modal_progress_bar"></div>
			</div>
			<div class="progress" dojoattachpoint="progress">
				Loading...
			</div>
		</div>
		<div class="message" dojoattachpoint="message"></div>
		<div class="errors" dojoattachpoint="errors"/>
	</div>
  </div>
</div>
