<div id="LocationField">
    <input type="text" dojoattachpoint="pathField" id="_location_display" readonly="true"/>
    <input type="text" name="ax_id" id="ax_id" dojoattachpoint="idField"/>
	<input type="hidden" dojoattachpoint="pathValue" name="_location" id="_location" class="validate-preview" />
    <div id="_location_buttons">
	  <a href="javascript:void(0);" class="button form-button" alt="Browse" title="Browse" dojoattachpoint="browseButton">Browse</a>
	  <a href="javascript:void(0);" class="button form-button" alt="Clear Location" title="Clear Location" dojoattachpoint="clearButton">Clear</a>
	</div>
    <div dojoattachpoint="location_message" class="message">
      <span><strong>Warning:</strong> This will change the location of <strong dojoattachpoint="number_affected">0</strong> attached objects.</span>
      <div dojoattachpoint="message_redirect" class="redirect">
	<label for="_current">Check to create a CMS Redirect:</label> 
	<input dojoattachpoint="_current" type="checkbox" name="_current" id="_current" />
	<div>
	  <p>From: <span dojoattachpoint="oldURL"></span></p>
	  <p>To: <span dojoattachpoint="currentURL"></span></p>
	</div>
      </div>
    </div>
</div>
