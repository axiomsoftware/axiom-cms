<div id="ContentTable" dojoattachpoint="table"> 

  <div dojoattachpoint="loading" class="loading">Refreshing Search Results...<br/><img dojoattachpoint="ajaxLoader"  alt="Loading..." />
  <div class="spacer"> </div></div>
  <!-- if-cms-version-enterprise -->
  <div><a style="float:right;margin-right:48px;" href="javascript:void(0);" onclick="axiom.showContentTree()">&lt; Content Tree</a></div>
  <!-- end-cms-if -->
  <div dojoattachpoint="tablewrap" xmlns:tal="http://xml.zope.org/namespaces/tal" class="ContentTable">
	<div class="pagination">
	  <div class="term" dojoattachpoint="searchterm">
	  </div>
	  <div class="pages" dojoattachpoint="pagination_block" style="display:none">
		<img dojoattachpoint="previous_page_img" class="prevButton" alt="Previous Page"/>
		Page&nbsp;<strong dojoattachpoint="page_num"> </strong>&nbsp;of&nbsp;<strong dojoattachpoint="page_total"> </strong>
		<img dojoattachpoint="next_page_img" class="nextButton" alt="Next Page"/>
		<span class="gotopage">Go to page: </span>
		<div class="pageBg"><input type="text" name="page" id="page" size="1" dojoattachpoint="pagination_input" /></div>
		<a href="javascript:void(0);" dojoattachpoint="pagination_button" class="button" alt="Go" title="Go">Go</a>
	  </div>
	</div> 
	<div class="tablewrap">    
	  <table class="results">
		<thead dojoattachpoint="columnHeaders">
		  <tr>
			<th class="selector"><div class="inputBg"><input type="checkbox" dojoattachevent="onclick:selectAll" /></div></th>
			<th class="col_actions"></th>
			<th class="col_title"><a href="javascript:void(0);" onclick="axiom.cfilter.sort({cms_sortabletitle: 'alternate', '_lastmodified':'desc'} );">Title </a> <img class="col_sort" dojoattachpoint="col_sort_cms_sortabletitle" /></th>
			<th class="col_lock">
			  <img dojoattachpoint="lock" />
			</th>
			<th class="col_location">Live URL</th>
			<th class="col_type"><a href="javascript:void(0);" onclick="axiom.cfilter.sort({'cms_sortable_prototype':'alternate', cms_sortabletitle:'asc'});">Content Type</a> <img class="col_sort" dojoattachpoint="col_sort_cms_sortable_prototype" /></th>
		  </tr>
		</thead>
		<tbody dojoattachpoint="results_body">
	  </tbody>
	</table>
  </div>
  </div>
  
</div>
