<div dojoAttachEvent="onKeyPress:handleKeyPress" class="ax-modal">
  <div class="title"><img class="modal-icon" dojoattachpoint="modalIcon" /><h2 class="title-content" dojoattachpoint="title">Title!</h2><img class="close_button" dojoAttachEvent="onClick:close" src="${this.staticPath}/axiom/images/button_close.gif"/></div>
  <div class="content-wrapper"> 
	<div class="content" dojoattachpoint="mainContent"> </div>
	<div class="modal-buttons" dojoattachpoint="modalButtons">
	  <a dojoAttachPoint="okButton" dojoAttachEvent="onClick:okCallback" class="button form-button">OK</a> 
	</div>
  </div>
  
</div>
