<div dojoattachpoint="tablewrap" xmlns:tal="http://xml.zope.org/namespaces/tal" class="ContentTable TaskTable">
  <div><a style="float:right;margin-right:48px;" href="javascript:void(0);" dojoattachevent="onclick:hideSearch">&lt; Return to My Tasks</a></div>
  <div class="tablewrap">    
	<table class="results searchtable">
	  <thead>
		<tr><td class="selector"></td><td colspan="7"><h2>Tasks For User: <span dojoattachpoint="username"> </span></h2></td></tr>
		<tr dojoattachpoint="columnHeaders">
		  <th class="selector"> <input type="checkbox" dojoattachpoint="select_all" dojoattachevent="onClick:selectAll"/></th>
		  <th class="col_action"> </th>
		  <th class="col_open_id">
			<a href="javascript:void(0);" onclick="axiom.tasks.taskPanel.openTable.sort({task_id: 'alternate', status:'desc'} );">ID</a>
			<img class="col_sort" dojoattachpoint="col_name_sort" />
		  </th>
		  <th class="col_name" colspan="2">
			<a href="javascript:void(0);" onclick="axiom.tasks.taskPanel.openTable.sort({cms_sortable_name: 'alternate', task_id:'desc'} );">Task Name</a> 
			<img class="col_sort" dojoattachpoint="col_name_sort" />
		  </th>
		  <th class="col_items">Items</th>
		  <th class="col_due_date">
			<a href="javascript:void(0);" onclick="axiom.tasks.taskPanel.openTable.sort({due_date:'alternate', task_id:'desc'});">Due Date</a> 
			<img class="col_sort" dojoattachpoint="col_due_date_sort" />
		  </th>
		  <th class="col_status">
			<a href="javascript:void(0);" onclick="axiom.tasks.taskPanel.openTable.sort({status:'alternate', task_id:'desc'});">Status</a> 
			<img class="col_sort" dojoattachpoint="col_status" />
		  </th>
		</tr>
	  </thead>
	  <tbody dojoattachpoint="results_body">

	  </tbody>
	</table>
  </div>
</div>
